<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Apply JavaScript example</title>

    <script>
            document.addEventListener("DOMContentLoaded", function() {
            function createParagraph() {
                let para = document.createElement('p');
                para.textContent = 'You clicked the button! internal JS script';
                document.body.appendChild(para);
            }

            //const buttons = document.querySelectorAll('button');
            const button1 = document.getElementsByClassName("button1");

            for(let i = 0; i < button1.length ; i++) {
                button1[i].addEventListener('click', createParagraph);
            }
            });
    </script>


    <script src="script.js" defer></script>

  </head>
  <body>
    <button class="button1">Internal JS</button>
    <button class="button2">External JS</button>
  </body>
</html>
