        newD.setDate(25); //date starts from 1

        let min = 1, max = 6;
        let diceRoll2 = Math.floor(Math.random() * (max - min + 1)) + min;
        console.log("min and max dice: " + diceRoll2);

        //booleans true false

        if (decision === true) {

            console.log("path1");

        //switch

            case 1:
                console.log("1");

                console.log("2");
                break;
            case 3:

                console.log("3 or 4");
                break;
            default: 
                console.log("someting else");
                break;

        }

        // looping: for, while
        let myarray = [11,22,33,44,66,77,88,99];
        for (let iter=0; iter < myarray.length; iter++){
            if(myarray[iter] > 33){
                console.log(iter);
                break;
            }

            //if(myarray[iter] > 33){

            //    break;
           // }

        //for whole array

            console.log("for in gives out " + myarray[index]);
        }

        for (iter in myarray) {
           if (myarray[iter] > 22) {
               console.log ("for gives " +myarray[iter]);
               break;
           }
        }

        //alernative forEach

        myarray.forEach(myfunction);
        function myfunction(value, index, arrya){
            console.log("for gives out in for each " + value);
        }

        //lambda or arrow function
        myarray.forEach((value, index, array) =>
        {console.log("for gives out with arrow function " + value);}
        );

        //for of goes through whole array
        for (let element of myarray){
            console.log("for gives out " +element);
        }

        //while loop

        let i = 0;
        while (i < 5) {
            console.log("while: " + i);
            i++;
        }

        //do - while, used if you have to do loop at lest once

        let i1 = 0;

        do {
            console.log("do while: " + i1);
            i1++;
            }while (i1 < 5);

        // essentially any list, array or even a string can be iterated
        // anythign that is a object list can be iterated

        let message = "T채m채 on t채rke채 viesti";
        for (let iter of message) {

        }

        //set is a grouping of unique values

        let personlist = new Set(["tupu","hupu","lupu"]);

        // ad a new unique element in the set
        personlist.add("aku"); //this is added as there's no aku in the list
        personlist.add("tupu"); //this isn't added as it already exists 
        console.log(personlist.values());
        console.log(personlist.keys());
        personlist.delete("aku");
        console.log(personlist.values());

        for (const element of personlist) {
            console.log(element);
        }
        
        let personlist2 = new Map([
        [111,"tupu"],
        [222,"hupu"],
        [333,"lupu"]
        ]);

        personlist2.set(444,"aku"); //ad new unique aku
        personlist2.set(111,"tupu2"); //repalce the original tupu with tupu2

        console.log(typeof koe);
        if (typeof koe === 'object'){
            console.log(koe.etunimi); //empty object or an object without etunimi returns undefined
        }

        //basic anonymous function works as following:
        let myfunctionvariable = function(){
            return "this is anonymous function";
        }

        console.log(myfunctionvariable());
        //anonymous function can also be done with =>, which is called a lambda function
        let myfunctionvariable2 = () => {
            return "this is a lambda function";
        }
        console.log(myfunctionvariable2());
        //if lambda function has only one return line, it can be simplified
        let myfunctionvariable3 = () =>  "this is a simplified lambda function";
        console.log(myfunctionvariable3());
