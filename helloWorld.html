<html>

            <h1>Header 1</h1>

            <table>
                <tr>

                    <td>22</td>
                </tr>
            </table>
      
            <p id="myElement1">Hillo</p>
            <p class="myClass">Sininen</p>
            <p class="myClass">luokka JS</p>

            <div id="myHandler"></div>

            <script>
                //variable that refers to document and finds the relevant object ID or CLass
                document.getElementById("myElement1").innerHTML = "kukkuluuruu";
                document.getElementById("myElement1").style.color = "green";
                const elementlist = document.getElementsByClassName("myClass");
                for (let i = 0; i < elementlist.length; i++) {
                    elementlist[i].style.color = "blue";
                }
                    
                //const myvariable
                const myvariable = document.getElementById("myHandler");
                //create p para, append node to it
                const para = document.createElement("p");
                const node = document.createTextNode("blah blah...");
                para.appendChild(node);
                // append para to myvariable
                myvariable.appendChild(para);
                
            </script>

        </body>

</html>
